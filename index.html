<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <h3>Calculadora</h3>
            <div id="error" class="red"></div>
            <section>
                <table class="calculatorTable">
                    <tr>
                        <td colspan="4">
                            <input id="screen" class="screen" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="calculatorButton">C</td>
                        <td class="calculatorButton">(</td>
                        <td class="calculatorButton">)</td>
                        <td class="calculatorButton">/</td>
                    </tr>
                    <tr>
                        <td class="calculatorButton">7</td>
                        <td class="calculatorButton">8</td>
                        <td class="calculatorButton">9</td>
                        <td class="calculatorButton">*</td>
                    </tr>
                    <tr>
                        <td class="calculatorButton">4</td>
                        <td class="calculatorButton">5</td>
                        <td class="calculatorButton">6</td>
                        <td class="calculatorButton">+</td>
                    </tr>
                    <tr>
                        <td class="calculatorButton">1</td>
                        <td class="calculatorButton">2</td>
                        <td class="calculatorButton">3</td>
                        <td class="calculatorButton">-</td>
                    </tr>
                    <tr>
                        <td class="calculatorButton">.</td>
                        <td class="calculatorButton">0</td>
                        <td class="calculatorButton"><<</td>
                        <td class="calculatorButton">=</td>
                    </tr>
                </table>
            </section>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
